<!DOCTYPE html>

<html>
	<head>
		<title>Rafa Marques - Canvas</title>
		<script type="text/javascript" src="jquery/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="js/Player.js"></script>
		<script type="text/javascript">
			// Creates a new Player
			player = new Player();
			
			// Draws the new Player to the field
			function init() {
				player.init();
			}
			
			// jQuery Methode to get the controlls
			$(document).keydown(onKeyDown);
			$(document).keyup(onKeyUp);
			
			// TODO: The pressed Key is sended to the, yet to be finished, Controller Class
			function onKeyDown(evt) {
				player.keyDown(evt);
			}
			
			function onKeyUp(evt) {
				player.keyUp(evt);
			}
			
			
		</script>
		<style type="text/css">
			#canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body onload="init()">
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>
